<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker</title>
    <style>
        :root {
            --sticker-bg: #ffffa5;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            overflow: hidden;
            min-height: 80px; /* Header (40px) + single line of text (40px) */
        }
        
        .sticker {
            flex: 1;
            background-color: var(--sticker-bg);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        .sticker-header {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            background-color: rgba(0, 0, 0, 0.05);
            -webkit-app-region: drag; /* Make this area draggable for window positioning */
        }
        
        .sticker-header:active {
            cursor: grabbing;
        }
        
        .sticker-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #777;
            display: flex !important; /* Force display */
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            -webkit-app-region: no-drag; /* Make button clickable */
            z-index: 10;
        }
        
        .sticker-close:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        .sticker-content {
            flex: 1;
            padding: 10px;
            outline: none;
            min-height: 20px;
            overflow: hidden; /* Hide scrollbars */
            max-height: none; /* Remove max-height to allow auto-height */
            white-space: pre-wrap; /* Preserve whitespace but wrap text */
            word-wrap: break-word; /* Break words when needed */
            word-break: break-word; /* Break words at appropriate points */
        }
        
        .sticker-content[contenteditable="true"] {
            outline: none;
            border: 1px dashed rgba(0, 0, 0, 0.2);
        }
        
        .sticker-resize {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 16px;
            height: 16px;
            cursor: ew-resize; /* Change cursor to indicate horizontal-only resize */
            background-color: rgba(0, 0, 0, 0.1);
            border-top-left-radius: 3px;
            -webkit-app-region: no-drag; /* Make resizable */
            z-index: 10;
        }
        
        .sticker-content:empty::before {
            content: 'Type here...';
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="sticker">
        <div class="sticker-header">
            <div class="sticker-drag-handle"></div>
            <button class="sticker-close">Ã—</button>
        </div>
        <div class="sticker-content" contenteditable="true"></div>
        <div class="sticker-resize"></div>
    </div>
    
    <script>
        // Elements
        const sticker = document.querySelector('.sticker');
        const closeBtn = document.querySelector('.sticker-close');
        const content = document.querySelector('.sticker-content');
        const resizeHandle = document.querySelector('.sticker-resize');
        
        // Ensure elements are visible immediately
        if (closeBtn) {
            closeBtn.style.display = 'flex';
            closeBtn.style.visibility = 'visible';
            closeBtn.style.opacity = '1';
        }
        if (resizeHandle) resizeHandle.style.display = 'block';
        
        // Sticker data
        let stickerData = {
            id: Date.now().toString(),
            content: '',
            position: { x: 0, y: 0 },
            size: { width: 250, height: 80 }
        };
        
        // Receive sticker data from main process
        window.stickerAPI.onStickerData(data => {
            stickerData = data;
            content.innerHTML = data.content || '';
            
            // Apply width, but height will be determined by content
            if (data.size) {
                document.body.style.width = `${data.size.width}px`;
                adjustHeight();
            }
            
            // Ensure close button and resize handle are visible after loading data
            if (closeBtn) {
                closeBtn.style.display = 'flex';
                closeBtn.style.visibility = 'visible';
                closeBtn.style.opacity = '1';
            }
            if (resizeHandle) resizeHandle.style.display = 'block';
            
            // Force a small delay to ensure UI is updated
            setTimeout(() => {
                if (closeBtn) {
                    closeBtn.style.display = 'flex';
                    closeBtn.style.visibility = 'visible';
                }
            }, 100);
        });
        
        // Function to adjust height based on content
        function adjustHeight() {
            const contentHeight = content.scrollHeight;
            const headerHeight = 40; // Header height + padding
            const padding = 20; // Extra padding
            
            // Set window height to fit content exactly
            const newHeight = contentHeight + headerHeight + padding;
            document.body.style.height = `${newHeight}px`;
            
            // Update size data
            stickerData.size.height = newHeight;
        }
        
        // Close button click
        closeBtn.addEventListener('click', () => {
            window.stickerAPI.removeSticker(stickerData.id)
                .then(() => {
                    window.close();
                })
                .catch(err => {
                    console.error('Failed to remove sticker:', err);
                });
        });
        
        // Content change
        content.addEventListener('input', () => {
            adjustHeight();
        });
        
        content.addEventListener('blur', () => {
            stickerData.content = content.innerHTML;
            
            // Update size based on current dimensions
            stickerData.size = {
                width: window.innerWidth,
                height: window.innerHeight
            };
            
            saveSticker();
        });
        
        // Save sticker data to main process
        function saveSticker() {
            window.stickerAPI.updateSticker(stickerData)
                .catch(err => {
                    console.error('Failed to update sticker:', err);
                });
        }
        
        // Handle window resize for sticker size
        function handleWindowResize() {
            stickerData.size = {
                width: window.innerWidth,
                height: window.innerHeight
            };
            saveSticker();
        }
        
        // Delay resize event to avoid too many updates
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(handleWindowResize, 300);
        });
        
        // Manual resize functionality - width only
        let isResizing = false;
        let originalWidth, originalMouseX;
        
        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            originalWidth = window.innerWidth;
            originalMouseX = e.pageX;
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const width = originalWidth + (e.pageX - originalMouseX);
            
            if (width > 150) {
                window.resizeTo(width, window.innerHeight);
            }
        });
        
        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                handleWindowResize();
            }
        });
        
        // Handle window move to track position
        let moveTimeout;
        window.addEventListener('move', () => {
            clearTimeout(moveTimeout);
            moveTimeout = setTimeout(() => {
                // We can't directly get window position, so we'll update it via IPC
                // This gets updated when windows are manually moved
                const pos = window.screenLeft !== undefined ? { x: window.screenLeft, y: window.screenTop } : { x: 0, y: 0 };
                stickerData.position = pos;
                saveSticker();
            }, 100); // Reduced delay for more responsive position tracking
        });
    </script>
</body>
</html>
