# Design Document: Floating Sticker App
# Version: 0.2.0
# Date: 2025-04-05

# 1. Overview
# ----------------
projectName: FloatingStickers
description: |
  A desktop application allowing users to create, manage,
  and position multiple independent "sticky notes" or "stickers"
  containing text. Inspired by the user-provided reference image.

# 2. Goals
# ----------------
goals:
  - Provide a simple interface for capturing quick text notes.
  - Notes are auto aligned vertically when created.
  - Persist notes between application sessions.
  - Mimic the visual appearance of draggable cards/notes shown in the reference image.

# 3. Core Features
# ----------------
features:
  - id: F01
    name: Note Creation
    description: User can create new, empty notes via a dedicated system tray or menu option. New notes appear below existing notes.
  - id: F02
    name: Note Editing
    description: User can click into a note's content area and type/edit text directly.
  - id: F03
    name: Note Movement (Dragging)
    description: User can click and drag a note by its header area to reposition it anywhere on the screen.
  - id: F04
    name: Note Deletion
    description: Each note has a visible control (e.g., an 'X' button) to close/delete it permanently.
  - id: F05
    name: Note Persistence
    description: The content, position, and size of all active notes are saved when the application closes and restored when it reopens.

# 4. Technical Design
# ----------------
technical:
  architecture: Electron Desktop Application
  technologyStack:
    primary:
      language: JavaScript (ES6+)
      markup: HTML5
      styling: CSS3
      framework: None (Vanilla JS)
      desktopPlatform: Electron.js
      persistence: Node.js fs module for file-based saving
  dataModel:
    notesCollection: Array of Note Objects
    noteObject:
      id: String # Unique identifier (timestamp)
      content: String # Text content of the note
      position:
        x: Number # Pixels from left edge of screen
        y: Number # Pixels from top edge of screen
      size:
        width: Number
        height: Number

# 5. UI/UX Design
# ----------------
ui_ux:
  layout:
    notes:
      display: Individual transparent windows acting as sticky notes.
      positioning: Absolute positioning based on saved x/y coordinates.
      stacking: System level window stacking.
  components:
    noteCard:
      elements:
        - Header/Drag Area
        - Content Area (Editable text block)
        - Close Button ('X' icon in top-right corner)
    globalControls:
      - System Tray Icon with context menu
      - Controls for adding, showing, and hiding notes
  styling:
    noteAppearance:
      background: Light yellow color
      border: Frameless window with subtle shadow
      padding: Internal padding around text content
    typography: Clear, readable sans-serif font
  interactions:
    drag: Header click-hold-drag-release mechanism. Cursor changes to 'grab'/'grabbing'.
    edit: Click inside content area activates text editing mode.
    close: Single click on 'X' button removes the note.
    create: New notes are auto-aligned in a vertical stack.

# 6. Future Enhancements
# ----------------
futureEnhancements:
  - Sticker themes and colors
  - Sticker categorization: debug, new feature, meeting notes, etc.
  - Connect to discord channel. If debug, post to #dev-bugs. If new feature, post to #feature-requests on completion.
  - Keyboard shortcuts for common actions
  - Note grouping or folders
